    location.reload(true);

function search_func(value, data){
  var new_data = [];
  for(var i = 0; i<data.length; i++){
    value = value.toLowerCase();
    var name = data[i].name.toLowerCase();
    if (name.includes(value)){
      new_data.push(data[i]);
    }
  }
  return new_data;
}

  var insider = {
    'req_data': array,

    'page': 1,
    'rows': 5,
    'window': 10,
}

Paging()

function pagination(req_data, page, rows) {

    var first = (page - 1) * rows
    var last = first + rows

    var new_data = req_data.slice(first, last)

    var pages = Math.round(req_data.length / rows);

    return {
        'req_data': new_data,
        'pages': pages,
    }
}

function pagenum(pages) {
    var wrapper = document.getElementById('pagination-wrapper')

    wrapper.innerHTML = ``
	console.log(pages)

    var maxLeft = (insider.page - Math.floor(insider.window / 2))
    var maxRight = (insider.page + Math.floor(insider.window / 2))

    if (maxLeft < 1) {
        maxLeft = 1
        maxRight = insider.window
    }

    if (maxRight > pages) {
        maxLeft = pages - (insider.window - 1)
        
        if (maxLeft < 1){
        	maxLeft = 1
        }
        maxRight = pages
    }
    
    

    for (var page = maxLeft; page <= maxRight; page++) {
    	wrapper.innerHTML += `<button value=${page} class="page btn btn-sm btn-info">${page}</button>`
    }

    if (insider.page != 1) {
        wrapper.innerHTML = `<button value=${1} class="page btn btn-sm btn-info">&#171; First</button>` + wrapper.innerHTML
    }

    if (insider.page != pages) {
        wrapper.innerHTML += `<button value=${pages} class="page btn btn-sm btn-info">Last &#187;</button>`
    }

    $('.page').on('click', function() {
        $('#tab').empty()

        insider.page = Number($(this).val())

        Paging()
    })

}


   
function Paging() {
    var table = $('#tab')

    var data = pagination(insider.req_data, insider.page, insider.rows)
    var lst = data.req_data

    for (var i = 1 in lst) {
        var row = `<tr>
                  <td>${lst[i].id}</td>
                  <td>${lst[i].name}</td>
                  <td>${lst[i].email}</td>
                  </tr>
                  `
        table.append(row)
    }

    pagenum(data.pages)
}

function buildTable(data){
    var table = document.getElementById('tab')
    table.innerHTML = ''
    for (var i = 0; i < data.length; i++){
        var colname = `id-${i}`
        var colage = `name-${i}`
        var colbirth = `email-${i}`

        var row = `<tr>
                        <td>${data[i].id}</td>
                        <td>${data[i].name}</td>
                        <td>${data[i].email}</td>
                   </tr>`
        table.innerHTML += row
    }
}
